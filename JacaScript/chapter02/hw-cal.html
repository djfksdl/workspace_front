<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="./cal.css" rel="stylesheet" type="text/css">

</head>

<body>

<div id="cal">
	<input id="display" type="text"><br>
	
	<div id="btnArea">
		<button id="btn9" type="button">9</button>
		<button id="btn8" type="button">8</button>
		<button id="btn7" type="button">7</button>
		
		<button id="btnDiv" type="button">/</button>
		<br>
		
		<button id="btn6" type="button">6</button>
		<button id="btn5" type="button">5</button>
		<button id="btn4" type="button">4</button>
		
		<button id="btnMulti" type="button">*</button>
		<br>
		
		<button id="btn3" type="button">3</button>
		<button id="btn2" type="button">2</button>
		<button id="btn1" type="button">1</button>
		
		<button id="btnPlus" type="button">+</button>
		<br>
		
		<button id="btnClear" type="button">C</button>
		<button id="btn0" type="button">0</button>
		<button id="btnEqual" type="button">=</button>
		<button id="btnMinus" type="button">-</button>
		<br>
	</div>
	
	
</div>


</body>
<script>
	//DOM tree 실행될때
	document.addEventListener("DOMContentLoaded",function(){
		let btn = document.querySelectorAll("[type=button]");
		let display = document.querySelector("#display");
		
		//console.log(btn);
		
		//버튼 누를때
		for(let i= 0; i<btn.length; i++){
			btn[i].addEventListener("click",function(){
				let btnI = btn[i].textContent;
				//console.log(btn[i].textContent);
				
				if(btnI == "="){
						if(display.value.includes("+")){
							console.log("더하기");
							//+를 기준으로 왼쪽 오른쪽 잘라낸다. split인가 뭔가 비슷한 기능 
							let splitPlus = display.value.split("+");
							//console.log(splitPlus);
							let lNum = Number(splitPlus[0]);
							let rNum = Number(splitPlus[1]);
							//console.log(lNum);
							//console.log(rNum);
							let sum = lNum + rNum;
							display.value = sum;

						}else if(display.value.includes("-")){
							console.log("빼기");
							let splitMinus = display.value.split("-");
							let lNum = Number(splitMinus[0]);
							let rNum = Number(splitMinus[1]);

							let munus = lNum - rNum;
							display.value = munus;

						}else if(display.value.includes("*")){
							console.log("곱하기");
							let splitMulti = display.value.split("*");

							let lNum = Number(splitMulti[0]);
							let rNum = Number(splitMulti[1]);

							let multi = lNum * rNum;
							display.value = multi;


						}else if(display.value.includes("/")){
							console.log("나누기");
							let splitDiv = display.value.split("/");

							let lNum = Number(splitDiv[0]);
							let rNum = Number(splitDiv[1]);

							let div = lNum / rNum;
							display.value = div;
						}
						//console.log("계산할때");
					}else if(btnI == "C"){
						//console.log("초기화 ");
						display.value="";
					}else{//=은 추가 되지 않기 위해 이쪽에 씀
						display.value +=btnI;
					}
			});
		};

	});
</script>




</html>
