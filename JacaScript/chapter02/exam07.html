<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="" rel="stylesheet">

</head>

<body>
	<h1 id="logo">자바스크립트</h1>
	<div id="nav">
		<ul>
			<li id="board">게시판</li>
			<li id="gallery" class="active">갤러리</li>
			<li id="guestbook">방명록</li>
		</ul>
	</div>
	
	<div id="content">
		<p class="red">내용1입니다.</p>

		<p class="blue">내용2입니다.</p>
	</div>

	<table border="1">
		<thead>
			<tr>
				<th>이름</th>
				<th>핸드폰</th>
				<th>회사</th>
			</tr>
		</thead>
		<tbody>
			<tr id="n-1">
				<td>정우성</td>
				<td id="h-1">010-1111-1111</td>
				<td>02-1111-1111</td>
			</tr>
			<tr id="n-2">
				<td>이효리</td>
				<td id="h-2">010-2222-2222</td>
				<td>02-2222-2222</td>
			</tr>
			<tr id="n-3">
				<td>박명수</td>
				<td id="h-3">010-3333-3333</td>
				<td>02-3333-3333</td>
			</tr>
		</tbody>
	</table>

</body>

<script>
	//DOM tree생성되었을때
	document.addEventListener("DOMContentLoaded", function(){
		let tag01 = document.querySelector("h1");
		console.log(tag01);
		console.log(tag01.parentElement);// <body>/ 부모에 있는거 다 가져온거임. 이경운html다 가져온거임. 이름만 알려면 .tagName붙여서 알수 있음

		console.log("======================================");

		let tag02 = document.querySelector(".red");//클래스 가져온거니까 앞에 . 찍어주기
		console.log(tag02);
		console.log(tag02.parentElement);//<.content>

		console.log("======================================");

		let tag03 = document.querySelector("#n-3");
		console.log(tag03);
		console.log(tag03.parentElement);//<tbody>

		console.log("======================================");

		//이효리
		//#h-2 위치일때 본인의 tr의 id값 출력
		let tag04 = document.querySelector("#h-2");
		console.log(tag04);
		console.log(tag04.parentElement.id);//#n-2
		
		//#h-2 위치일때 이효리 이름값 출력
		console.log(tag04.previousElementSibling.textContent);//현재기준 이전 형제태그
		
		//#h-2 위치일때 이효리 회사번호 출력
		console.log(tag04.nextElementSibling.textContent);//현재기준 다음 형제태그

		//#h-2 위치일때  정우성
		//부모 >앞 형제 >첫번째 자식> 이름
		console.log(tag04.parentElement.previousElementSibling.firstElementChild.textContent);

		//#h-2 위치일때 박명수 회사번호 출력
		console.log(tag04.parentElement.nextElementSibling.lastElementChild.textContent);
		


	});
</script>

</html>
