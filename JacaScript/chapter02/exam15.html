<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="" rel="stylesheet">
    <style>

    </style>


</head>

<body>
    <ul>

        <li>첫번째 아이템 입니다.</li>
        <li>두번째 아이템 입니다.</li>
        <li>세번째 아이템 입니다.</li>
        <li>네번째 아이템 입니다.</li>
        <li>다섯번째 아이템 입니다.</li>
    </ul>
    <button id="frontAdd" type="button">앞에추가</button>
    <button id="backAdd" type="button">뒤에추가</button>
    
</body>

<script>
//DOM tree 생성되었을때 
document.addEventListener("DOMContentLoaded",function(){
    //앞에 추가버튼을 클릭할때
    let fAdd = document.querySelector("#frontAdd");
    fAdd.addEventListener("click",function(){
        console.log("앞 추가");
        
        let ulTag = document.querySelector("ul");
        ulTag.insertAdjacentHTML("afterbegin","<li>앞에 추가된 아이템입니다.</li>");

    });

    //뒤에 추가버튼을 클릭할때
    let bAdd = document.querySelector("#backAdd");
    bAdd.addEventListener("click",function(){
        console.log("뒤 추가");
        let ulTag = document.querySelector("ul");
        ulTag.insertAdjacentHTML("beforeend","<li>뒤에 추가된 아이템입니다.</li>");
    });

}); 
</script>

</html>
