<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="" rel="stylesheet">
<style>
    div{
        width: 400px;
        border: 1px solid #ff0000;
    }
    p{
        border: 1px solid #000;
    }
</style>


</head>

<body>
    <div>
        <p id="p1">마바사아자차카타파하</p>
    </div>
    
</body>

<script>
//DOM tree 생성되었을때 
document.addEventListener("DOMContentLoaded",function(){
    let pTag = document.querySelector("#p1");

    //컨텐츠 맨앞에 추가
    pTag.insertAdjacentHTML("afterbegin","가나다라");//위치,넣을내용(태그도 넣어도됨)

    //컨텐츠 맨 뒤에 추가
    pTag.insertAdjacentHTML("beforeend","abcdefg");

    pTag.insertAdjacentHTML("beforebegin","시작전");

    pTag.insertAdjacentHTML("afterend","끝난후");
}); 
</script>

</html>
