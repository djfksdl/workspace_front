<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>자바스크립트</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1>자바스크립트</h1>
        <h2>별표-숙제</h2>
    </body>

<!-- 별표찍기 -->
<script>
    for(i=1; i<=6; i++){
        for(j=1; j<i;j++){
            document.write("*");
        }
        document.write("<br>");
    }

</script>

</html>
