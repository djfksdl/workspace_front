        console.log("=======================");

        let data;
        console.log(typeof data); //undefined - 값이 없는것도 자료형이다. null도 값이다.

        data=15;
        console.log(typeof data); //number 

        data = "안녕";

        data= 5>3;
        console.log(typeof data);//boolean
        
        
        console.log("=======================");
        console.log("#undefined null의 비교");
        let myVar1;
        console.log(myVar1);//undefinded- 얘는 아무것도 안넣어준거임.
        let myVar2 = null; // null을 넣어줌으로써 값을 넣어준거임.비어있긴하지만 강제로 비운거임
        console.log(myVar2);

        console.log("=======================");
        console.log("# ==, ===의 비교");

        console.log(123 == 123); //true
        console.log("123" == 123);//true, 모양만 맞으면 된다.
        console.log("123" === 123);//자료형까지 맞아야한다.

        let var01; 
        let var02 = null;

        console.log(var01); //undefined - 값x
        console.log(var02); //null- 값o

        console.log(var01 == var02); // undefined == null ==> true
        console.log(var01 === var02); // undefined === null ==> false
        
        console.log("=======================");
        console.log("" == false); //true 문자열중에 아무것도 없는것과 false는 같다.고 러프하게 비교.
        console.log("" == 0); //true 아무것도 없는 문자열을 0과 같다.고 러프하게 비교.
        console.log(0 == false); //true
