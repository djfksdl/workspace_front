<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>자바스크립트</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1>자바스크립트</h1>
        <h2>소제목</h2>
    </body>
<script>
    var test = function(a,b){
        console.log("test 익명함수입니다."); //이게 실행된다.
    };
    //리허설때 var test, functioin test()가 올라옴. 실행하면 var test-=function()으로 완성이 되고 위에부터 실행되니까 test익명함수가 실행된다.
    //let을 쓰게 되면 같은 이름 변수가 정의가 안되니까 이런 오류를 방지할 수 있다!

    function test(){
        console.log("test 기명함수입니다.");
    }

    test();
</script>
</html>
