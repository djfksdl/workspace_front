<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>자바스크립트</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1>자바스크립트</h1>
        <h2>소제목</h2>
    </body>
<script>
    //3:20
    
    //기명함수-우리가 보통 사용하는 이름있는 함수, 위치상관없이 쓸 수 있다. 기본으로는 위에서 아래로 읽음
    function testA(){
        console.log("testA기명함숩니다.")
    };

    testA();// testA 그냥 이름. ()를 해줘야 실행됨.
    
    // 만약 함수 정의가 밑에 있고, 실행이 위에 있다면 없다고 해야하는게 맞다. 왜냐면 자바스크립트는 위에서 아래로 실행된다고 했으니까. 근데? 거꾸로 해도 실행됨. 
    // 위에서부터 아래로 내려오는데 전처리(스태틱같이 먼저 살짝 돌아보는) 같은 경우가 있다. 함수정의된 부분은 위에 있는 효과가 생긴다.(함수는 리허설(전처리 과정때)때 미리 조사해둔다)
    // 실행되는 부분은 안올라감! 정의된 부분만 올라감!

    ////////////////////////////////////////////////////////////////////

    //익명함수
    //변수에 함수를 대입(부를 수 있는 방법이 없어서 변수에 넣어줌) - 익명함수정의 한 부분은 우항 쪽이다.
    let testB = function(){
                    console.log("이름이 없는 익명함수입니다.");
                }
                
    testB(); //함수(변수)를 실행. 변수를 실행하려면 변수안에 함수가 있어야 실행가능
</script>
</html>
