<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>자바스크립트</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1>자바스크립트</h1>
        <h2>객체</h2>
    </body>
<script>
    //도형의 면적구하기

    //배열 만들기 
    let shapList=[];
    //Triangle만들기
    let triangle = {
        name: "삼각형",
        width: 5,
        area: function(){
            console.log(this.name+ "의 넓이는 =" +(this.width*0.5));
        }
    };
    //Square만들기
    let square = {
        name: "사각형",
        width: 5,
        area: function(){
            console.log(this.name+ "의 넓이는 =" +(this.width));
        }
    };
    //Circle만들기
    let circle = {
        name: "원",
        width: 5,
        area: function(){
            console.log(this.name+ "의 넓이는 =" +(this.width*0.5));
        }
    };

    //배열에 추가
    shapList.push(triangle);
    shapList.push(square);
    shapList.push(circle);

    //출력
    for(let i=0; i<shapList.length; i++){
        console.log(shapList[i].area());

    }


</script>
</html>
