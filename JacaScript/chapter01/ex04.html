<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>자바스크립트</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1>자바스크립트</h1>
        <h2>소제목</h2>
    </body>
    <script>

// •주어진 숫자가 0보다 크면 "양수" 0보다 작으면 "음수" 0일때는 "0" 을 브라우저에 출력하세요

        let no = window.prompt("숫자를 입력하세요");
        if(no == 0){
            console.log("0");
        }else if(no > 0){
            console.log("양수");
        }else{
            console.log("음수");
        }
        
    </script>
</html>
