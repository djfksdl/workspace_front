<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>자바스크립트</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1>자바스크립트</h1>
        <h2>소제목</h2>
    </body>
<script>
    console.log("============");

    for(i=2; i<=9; i++){
        for(dan=1; dan<=9; dan++){
            document.write(i+"*"+dan+"="+ i*dan);    
            document.write("<br>");
        }
        document.write("<br>");
    }
</script>
</html>
