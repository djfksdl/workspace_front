<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>자바스크립트</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1>자바스크립트</h1>
        <h2>소제목</h2>
    </body>
<script>
    /* 참고
        public int plus(int a, int b){
            int sum= a+b;
            return sum;
        }
    */
    //정의
    function plus(a,b){//return 있고,없고 상관없이 void같은거 따로 안씀
        console.log("더하기 메소드");
        let sum = a+b;
        return sum;
    }
    //사용
    let num =plus(3,6);//옆에 숫자 안넣어주면 그냥 함수가 들어가버림.
    console.log(num);
  


</script>
</html>
