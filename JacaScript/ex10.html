<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>자바스크립트</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1>자바스크립트</h1>
        <h2>소제목</h2>
    </body>
<script>
    //3:20
    
    function testB(){
        console.log("testB 기명함수입니다.");
    
    //기명함수-우리가 보통 사용하는 이름있는 함수, 위치상관없이 쓸 수 있다. 기본으로는 위에서 아래로 읽음

  }
    testA();// testA 그냥 이름. ()실행

    //함수정의는 위에 있는 효과가 생긴다.(함수는 리허설때 미리 조사해둔다)
    function testA(){
        console.log("testA기명함숩니다.")
    };
    ///////////////////////////
    //익명함수
    //변수에 함수를 대입 - 익명함수정의
    let testB = function(){
        console.log("이름이 없는 익명함수입니다.");
    }
    testB(); //변수를 실행. 변수안에 함수가 있어서 실행가능
</script>
</html>
