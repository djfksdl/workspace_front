<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>자바스크립트</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1>자바스크립트</h1>
        <h2>소제목</h2>
    </body>
<script>
    let x; //*전역변수
    //let z;가 된다.- 의도한거라면 확실하게 let으로 해놓고, 지역으로만 쓸거였으면 안에서 let해주는게 좋다. 

    function testFunc(){
    let y; //*지역변수
    x = 10; //*전역변수
    y = 20; //*지역변수
    z = 30; //*전역변수
    if(y == 20) {
    let b = 40; //지역
    b++;
    console.log("b = " + b); //출력
    }

    //이곳에서 변수 b, x, y, z에 접근가능?
    console.log("b = " + b); //안됨
    console.log("x = " + x); //가능
    console.log("y = " + y); //가능
    console.log("z = " + z); //가능
    }
    testFunc();
    //이곳에서 변수 b, x, y, z에 접근가능? => x,z만 가능
    </script>
</html>
