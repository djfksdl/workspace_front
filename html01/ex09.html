        <h1>html태그</h1>
        <h2>9. form 태그</h2>

        <form action="./ex09.html" method ="">
            <input type="text" name="" value="" placeholder="id를 입력하세요">
            <br>
            <input type="password" name="" value="" placeholder="pw를 입력하세요">
            <br>
            <input type="file" name="" value="">
            <br>
            <input type="radio" name="" value="">  <input type="radio" name="" value="">
            <br>
            <input type="checkbox" name="" value="">
            <input type="checkbox" name="" value="">
            <br>
            <input type="hidden" name="" value="">
            <br>
            <input type="email" name="" value="">
            <br>
            <input type="date" name="" value="">
            
            <br><br><br>

            <label for="txtId">아이디</label>
            <input id="txtId" type="text" name="id" value="">
            <br>
            <label for="txtPw">비밀번호</label> <!--for에서 id를 써주면 이름 클릭했을때 커서 생김-->
            <input id="txtPw" type="password" name="" value="">

            <br><br><br>

            <label for="checkBook">독서</label>
            <input id="checkBook" type="checkbox" name="hobby" value="book">
            <label for="checkMusic">음악</label>
            <input id="checkMusic" type="checkbox" name="hobby" value="music">
            <label for="checkTrip">여행</label>
            <input id="checkTrip" type="checkbox" name="hobby" value="trip">
            <br><br><br>

            <label for="rdoApple">사과</label>
            <input id="rdoApple" type="radio" name="fruit" value="apple">
            <label for="rdoGrape">포도</label>
            <input id="rdoGrape" type="radio" name="fruit" value="grape">
            <label for="rdoOrange">오렌지</label>
            <input id="rdoOrange" type="radio" name="fruit" value="orange" checked="checked">
            <!-- fruit라는 변수에 apple값이 담겨서 왔군! -->
            <!-- radio는 name값이 공통인 애들 중에 한개만 선택이 된다.  -->
            <br><br><br>

            <label for="m01">1월</label>
            <input id="m01" type="radio" name="month" value="1" checked>
            <!-- checked 해놓으면 체크된 상태로 보여진다. 다른거 선택하고 넘기면 다른거 값으로 넘어간다.-->
            <!-- checked만 해놔도 작동함. 근데 나중에 헷갈릴 수 있음 -->
            <label for="m02">2월</label>
            <input id="m02" type="radio" name="month" value="2">
            <label for="m03">3월</label>
            <input id="m03" type="radio" name="month" value="3">


            <br><br><br>
            <input id="txtId" type="text" name="" value="황일영">

            <br><br>
            <!-- telecom이라는 변수에 값(value)이 담겨서 온다. -->
            <select name="telecom">
                <option>이동통신사를 선택해주세요</option>
                <option value="sk">SKT</option>
                <option value="kt">KT</option>
                <option value="lg" selected>LGU+</option> <!-- -->
                <option value="et">기타</option>
            </select>

            <br><br><br>
            <textarea name="content"></textarea>

            <br><br><br>
            <!-- input으로 버튼만드는건 확장성도 적기때문에 button을 쓰자 -->
            <input type="button" value="저장">
            <button type="submit">저장</button>
            <button type="reset">초기화</button>
            <button type="button">닫기 광고보기</button>
        
        </form>
        <br><br><br>
