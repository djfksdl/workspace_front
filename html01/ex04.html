        <h1>html태그</h1>
        <h2>4. img a 태그</h2>
        
        <h3>이미지 링크 기본(절대경로)</h3>
        <img src="C:\javaStudy\img/jung.jpg" alt="정우성 프로필 사진">
        <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png" alt="구글로고">
        <img src="/javaStudy/img/jung.jpg"> <!-- '/'는 root란 뜻-->

        <h3>이미지 링크 기본(상대경로)</h3>
        <img src="../../img/jung.jpg">
        <img src="yoo.jpg">
        <img src="./yoo.jpg"> <!-- './'은 현재위치다. -->

        <h3>a 태그</h3>
        <a href="https://naver.com">네이버</a>
        <br>
        <a href="https://daum.com" target="_blank">다음</a>
        <br>
        <br>

        <!-- 누를때마다 새창에서 뜨게 하기-->
        <a href="https://naver.com" target="_blank">네이버</a>
        <a href="https://daum.net" target="_blank">다음</a>
        <a href="https://google.com" target="_blank">구글</a>

        <br>
        <!-- 가상의 이름을 target에 써주면 그 이름에서 창이 뜨면서 바뀜-->
        <a href="https://naver.com" target="site">네이버</a>
        <a href="https://daum.net" target="site">다음</a>
        <a href="https://google.com" target="site">구글</a>
        
        <br>
        <a href="https://google.com" target="_blank">
            <img src="./yoo.jpg" alt="유재석사진">
        </a>
