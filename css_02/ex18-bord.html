<!DOCTYPE html>

<html lang="ko"> <!-- 한국어문서만 검색할때, 음성으로 할때 한국어 음성지원 -->
    <head>
        <meta charset="UTF-8"> <!-- 브라우저가 문서를 해석할때 필요한 정보 -->
        <title>스타일시트</title>
        <!-- 스타일시트자리 -->
        <link rel="stylesheet" href="./css/ex18.css">
    </head>

    <body>
        <div class="content">
            <h3>일반게시판</h3>
            <div class="form-group">
                <label class="formtext" for="sel-board">게시판선택</label>
                <select id="sel-board">
                    <option selected="selected">선택해주세요</option>
                    <option>공지사항</option>
                    <option>가입인사</option>
                    <option>유모게시판</option>
                    <option>기타</option>
                </select>
            </div>
            
            <!-- 제목 -->
            <div class="form-group">
                <label class="formtext" >제목</label>
                <input id="txt-title" type="text" placeholder="제목을 입력해주세요">
            </div>
            
            <!-- 비밀번호 -->
            <div class="form-group">
                <label class="formtext">비밀번호</label>
                <input id="txt-pw" type="password">
            </div>

            <!-- 공개범위 -->
            <div class="form-group">
                <span class="formtext">공개범위</span>
                <label for="rdo-me">본인</label>
                <input id="rdo-me" type="radio" name="scope">
                
                <label for="rdo-login">로그인회원</label>
                <input id="rdo-login" type="radio" name="scope">
                
                <label for="rdo-friend">친구</label>
                <input id="rdo-friend" type="radio" name="scope">
                
                <label for="rdo-all">전체</label>
                <input id="rdo-all" type="radio" name="scope">
            </div>    


            <!-- 허용범위 -->
            <div class="form-group">
                <span class="formtext">허용범위</span>
                <label for="chk-reply">댓글허용</label>
                <input id="chk-reply" type="checkbox">
                <label class="chk-answer">답글허용</label>
                <input id="chk-answer" type="checkbox">
                <label for="chk-like">좋아요허용</label>
                <input id="chk-like" type="checkbox">
            </div>
            
            <!-- 내용 -->
            <div class="form-group">
                <textarea id="txt-content"></textarea>
            </div>
    
            <!-- 첨부파일 -->
            <div class="form-group">
                <label for="txt-file">첨부파일</label>
                <input id="txt-file" type="file">
            </div>
            
            <!-- 버튼 영역 -->
            <div class="btn-area">
                <button>등록</button>
                <button>초기화</button>
            </div>

        </div>
        <!-- /content -->

    </body>

</html>
