<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"> <!-- 브라우저가 문서를 해석할때 필요한 정보 -->
        <title>blog - write</title>
        <!-- 스타일시트자리 -->
        <link href="../../assets/css/blogmain.css" rel="stylesheet">
        <link href="../../assets/css/blogWrite.css" rel="stylesheet">
    </head>
    <body>
        <div id="wrap">
            <!-- 헤더 -->
            <header class="clearfix">
                <h1>정우성의 블로그입니다.</h1>
                <button>로그인</button>
            </header>
            <!-- 컨텐츠 -->
            <div class="contents2">
                <!-- 카테고리 -->
                <div class="category-btn-box clearfix">
                    <div class="ctg-btn">기본설정</div>
                    <div class="ctg-btn">카테고리</div>
                    <div class="ctg-btn">글작성</div>
                </div>
                <!-- 내용 -->
                <div class="write-box">
                    <!-- 내용 -top -->
                    <div class="wb-top">
                        <div class="wb-title">
                            <span>포스트 제목</span>
                            <input type="text">
                            <select>
                                <option>자바프로그래밍</option>
                                <option>스프링</option>
                                <option>자바스크립트</option>
                            </select>
                        </div>
                        <div class="wb-content clearfix">
                            <span>내용</span>
                            <textarea></textarea>
                        </div>
                    </div>
                    <!-- 내용 -bottom -->
                    <div class="wb-bottom">
                        <button>포스트하기</button>
                    </div>
                </div>
            </div>
            <!-- 푸터 -->
            <footer>
                <p><span>Spring 이야기</span>is powered by JBlog &copy; 2020</p>
            </footer>
        </div>
    </body>
</html>
