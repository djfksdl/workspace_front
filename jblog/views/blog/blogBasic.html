<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"> <!-- 브라우저가 문서를 해석할때 필요한 정보 -->
        <title>blog - basic</title>
        <!-- 스타일시트자리 -->
        <link href="../../assets/css/blogmain.css" rel="stylesheet">
        <link href="../../assets/css/blogBasic.css" rel="stylesheet">
    </head>
    <body>
        <div id="wrap">
            <!-- 헤더 -->
            <header class="clearfix">
                <h1>정우성의 블로그입니다.</h1>
                <button>로그인</button>
            </header>
            <!-- 컨텐츠 -->
            <div class="contents2">
                <!-- 카테고리 -->
                <div class="category-btn-box clearfix">
                    <div class="ctg-btn">기본설정</div>
                    <div class="ctg-btn">카테고리</div>
                    <div class="ctg-btn">글작성</div>
                </div>
                <!-- 내용 -->
                <div class="basic-box">
                    <!-- mb-top -->
                    <div class="bb-top">
                        <!-- 블로그제목 -->
                        <div class="bb-title">
                            <span>블로그 제목</span>
                            <input type="text">
                        </div>
                        <!-- 로고이미지 -->
                        <div class="bb-file clearfix">
                            <span>로고이미지</span>
                            <div class="bbf-img">
                                <img src="../../assets/images/spring-logo.jpg">
                                <input type="file">
                            </div>
                        </div>
                    </div>
                    <!-- mb-bottom -->
                    <div class="bb-bottom">
                        <button>기본설정변경</button>
                    </div>
                </div>
            </div>
            <!-- 푸터 -->
            <footer>
                <p><span>Spring 이야기</span>is powered by JBlog &copy; 2020</p>
            </footer>
        </div>
    </body>
</html>
