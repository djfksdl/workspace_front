<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"> <!-- 브라우저가 문서를 해석할때 필요한 정보 -->
        <title>blog - category</title>
        <!-- 스타일시트자리 -->
        <link href="../../assets/css/blogmain.css" rel="stylesheet">
        <link href="../../assets/css/blogCategory.css" rel="stylesheet">
    </head>
    <body>
        <div id="wrap">
            <!-- 헤더 -->
            <header class="clearfix">
                <h1>정우성의 블로그입니다.</h1>
                <button>로그인</button>
            </header>
            <!-- 컨텐츠 -->
            <div class="contents2">
                <!-- 카테고리 -->
                <div class="category-btn-box clearfix">
                    <div class="ctg-btn">기본설정</div>
                    <div class="ctg-btn">카테고리</div>
                    <div class="ctg-btn">글작성</div>
                </div>
                <!-- 내용 -->
                <div class="category-box">
                    <!-- 카테고리-top -->
                    <div class="cb-top">
                        <!-- 테이블 -->
                        <table border="1">
                            <thead>
                                <tr>
                                    <th>번호</th>
                                    <th>카테고리명</th>
                                    <th>포스트 수</th>
                                    <th>설명</th>
                                    <th>삭제</th>
                                </tr>

                            <tbody>
                                <tr>
                                    <td>1</td>

                                    <td>7</td>
                                    <td>자바기초와 객체지향</td>
                                    <td><img src="../../assets/images/delete.jpg"></td>
                                </tr>
                                <tr>
                                    <td>2</td>
                                    <td>오라클</td>
                                    <td>5</td>
                                    <td>오라클 설치와 sql문</td>
                                    <td><img src="../../assets/images/delete.jpg"></td>
                                </tr>
                            </tbody>
                        </table>
                        <!-- cb-input -->
                        <div class="cb-input">
                            <span>카테고리명</span>
                            <input type="text">
                        </div>
                        <div class="cb-input">
                            <span>설명</span>
                            <input type="text">
                        </div>
                    </div>
                    <!-- 카테고리-bottom -->
                    <div class="cb-bottom">
                        <button>카테고리 추가</button>
                    </div>
                </div>
            </div>
            <!-- 푸터 -->
            <footer>
                <p><span>Spring 이야기</span>is powered by JBlog &copy; 2020</p>
            </footer>
        </div>
    </body>
</html>
